<!DOCTYPE html>
<html lang="en">
<title>Trello Board</title>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <script src="https://use.fontawesome.com/869bfe8e4e.js"></script>
</head>

<body>
    <div class="board-layout">
        <div class="left">
            <div class="display-4 text-center text-light">Task Board</div>
        </div>

        <div class="container-fluid">
            <div id="boardlists" class="row mt-3">
                <div id="list1" class="col-sm-4 bg-primary board-list" ondrop="dropIt(event)"
                    ondragover="allowDrop(event)">
                    <div class="list-title">To Do</div>
                    <div class="row">
                        <div class="col-9">
                            <input type="text" id="input" class="form-control" name="addtodo" placeholder="Add a task" />
                        </div>
                        <button id="add" class="col-2 btn btn-danger">
                        <i class="fa fa-plus">  Add</i>
                        </button>
                    </div>
                    <div id="list">
                        <div id="card1" class="cards" draggable="true" ondragstart="dragStart(event)">
                            Work on article
                        </div>
                        <div id="card2" class="cards" draggable="true" ondragstart="dragStart(event)">
                            Back up database
                        </div>
                        <div id="card3" class="cards" draggable="true" ondragstart="dragStart(event)">
                            Build Lambda function
                        </div>
                    </div>
                </div>
                <div id="list2" class="col-sm-4 bg-warning board-list" ondrop="dropIt(event)"
                    ondragover="allowDrop(event)">
                    <div class="list-title">In Progress</div>
                    <div id="card5" class="cards" draggable="true" ondragstart="dragStart(event)">
                        Debug SQL code
                    </div>
                </div>
                <div id="list3" class="col-sm-3 bg-success board-list" ondrop="dropIt(event)"
                    ondragover="allowDrop(event)">
                    <div class="list-title">Done</div>
                    <div id="card4" class="cards" draggable="true" ondragstart="dragStart(event)">
                        Work on course content
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dragdropswap.js"></script>
</body>

</html>
